<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BASE Creator Dashboard — V1 Publisher</title>
  <meta name="description" content="Edits Fan App/content.json and publishes via GitHub API (no backend)" />
  <link rel="manifest" href="./manifest.json" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#000; color:#fff; }
    header { padding:16px; border-bottom:1px solid #222; }
    main { padding:16px; max-width:980px; margin:0 auto; display:grid; gap:12px; }
    .card { border:1px solid #222; border-radius:12px; padding:14px; background:#0a0a0a; }
    label { display:block; font-size:12px; opacity:.85; margin-bottom:6px; }
    input, textarea, button, select{
      width:100%; box-sizing:border-box;
      background:#000; color:#fff; border:1px solid #222;
      border-radius:10px; padding:10px; font-size:14px;
    }
    textarea { min-height:120px; resize:vertical; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .btnrow { display:flex; gap:10px; flex-wrap:wrap; }
    button { cursor:pointer; width:auto; padding:10px 14px; }
    button.primary { border-color:#444; }
    button.danger { border-color:#662222; }
    .muted { opacity:.75; font-size:12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .status { white-space:pre-wrap; font-size:12px; line-height:1.35; }
    .pill { display:inline-block; padding:3px 8px; border:1px solid #222; border-radius:999px; font-size:12px; opacity:.9; }
    .ok { border-color:#2a4; }
    .warn { border-color:#a82; }
    .bad { border-color:#a22; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; justify-content:space-between;">
      <div>
        <div style="font-size:18px; font-weight:700;">BASE Creator Dashboard — V1 Publisher</div>
        <div class="muted">
          Publishes updates by committing <span class="mono">Fan App/content.json</span> via GitHub API.
        </div>
      </div>
      <div id="statePill" class="pill warn">STATUS: not loaded</div>
    </div>
  </header>

  <main>

    <section class="card">
      <div class="muted">
        Repo: <span id="repoLabel" class="mono"></span><br/>
        Target: <span class="mono">Fan App/content.json</span>
      </div>

      <div class="btnrow" style="margin-top:10px;">
        <button id="btnLoad" class="primary">Load Current State</button>
        <button id="btnPublish" class="primary" disabled>Publish</button>
        <button id="btnResetToken" class="danger">Reset Token</button>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>Creator Token</label>
          <input id="token" type="password" />
        </div>
        <div>
          <label>content.json URL</label>
          <input id="contentUrl" type="text" />
        </div>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <div>
          <label>name</label>
          <input id="name" type="text" />
        </div>
        <div>
          <label>bio</label>
          <input id="bio" type="text" />
        </div>
      </div>

      <div>
        <label>links (JSON array)</label>
        <textarea id="links" class="mono"></textarea>
      </div>

      <div>
        <label>Preview</label>
        <textarea id="preview" class="mono" readonly></textarea>
      </div>
    </section>

    <section class="card">
      <div class="muted mono" id="lastSha">sha: —</div>
      <div id="status" class="status mono">Ready.</div>
    </section>

  </main>

  <script src="./dashboard.js"></script>
  <script src="./sw-register.js"></script>
</body>
</html>
