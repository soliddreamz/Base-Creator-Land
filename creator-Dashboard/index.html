<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Creator Dashboard</title>
<style>
body{
  margin:0;
  font-family: system-ui;
  background:#0b0b0f;
  color:#fff;
}
.panel{
  max-width:500px;
  margin:40px auto;
  padding:20px;
  background:#111;
  border-radius:16px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  background:#222;
  color:#fff;
}
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:16px;
}
</style>
</head>
<body>

<div class="panel">
  <h2>Creator Dashboard</h2>

  <input id="name" placeholder="Creator name" />
  <textarea id="bio" placeholder="Bio"></textarea>

  <input id="liveUrl" placeholder="Live URL" />
  <label>
    <input type="checkbox" id="isLive" /> Live
  </label>

  <input id="linkLabel" placeholder="Link label" />
  <input id="linkUrl" placeholder="Link URL" />

  <button onclick="save()">Update Fan App</button>
</div>

<script>
function save(){
  const state = {
    name: name.value,
    bio: bio.value,
    mode: "LIVE",
    live:{
      isLive: isLive.checked,
      url: liveUrl.value
    },
    links: linkLabel.value && linkUrl.value
      ? [{ label: linkLabel.value, url: linkUrl.value }]
      : []
  };

  localStorage.setItem("BASE_STATE_V1", JSON.stringify(state));
  alert("Fan App updated");
}
</script>

</body>
</html>
