<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>Creator Dashboard</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#11111a;
      --text:#e9e9f2;
      --muted:#a7a7bd;
      --line:#232334;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{max-width:720px;margin:0 auto;padding:20px}
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:var(--panel);
      padding:16px;
      margin-bottom:14px;
    }
    h1{font-size:16px;margin:0 0 10px}
    label{font-size:12px;color:var(--muted)}
    input,textarea{
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#000;
      color:var(--text);
      font-size:14px;
    }
    textarea{min-height:100px}
    button{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:0;
      background:#2dd4bf;
      color:#000;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Creator Dashboard</h1>

      <label>Display Name</label>
      <input id="name" placeholder="Creator name" />

      <label style="margin-top:10px">Bio</label>
      <textarea id="bio" placeholder="Short description"></textarea>

      <label style="margin-top:10px">Background Color</label>
      <input id="bg" type="color" value="#0b0b0f" />

      <button id="save" style="margin-top:14px">Save</button>
    </div>
  </div>

  <script>
    /* PER-CREATOR LAND KEY (LOCAL AUTHORITY) */
    const CREATOR_LAND_KEY = "base_free_land_pilot7";

    function saveState() {
      const state = {
        name: document.getElementById("name").value,
        bio: document.getElementById("bio").value,
        bg: document.getElementById("bg").value,
        updated: Date.now()
      };
      localStorage.setItem(CREATOR_LAND_KEY, JSON.stringify(state));
    }

    document.getElementById("save").onclick = saveState;

    /* preload existing state */
    try {
      const raw = localStorage.getItem(CREATOR_LAND_KEY);
      if (raw) {
        const s = JSON.parse(raw);
        if (s.name) document.getElementById("name").value = s.name;
        if (s.bio) document.getElementById("bio").value = s.bio;
        if (s.bg) document.getElementById("bg").value = s.bg;
      }
    } catch {}
  </script>
</body>
</html>
