<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Creator Dashboard</title>

<style>
body{
  margin:0;
  font-family: system-ui;
  background:#0b0b0f;
  color:#fff;
}
.wrap{
  max-width:560px;
  margin:30px auto;
  padding:20px;
}
.card{
  background:#111;
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
}
label{font-size:12px;opacity:.7}
input, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#1f2937;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:16px;
}
.small{font-size:12px;opacity:.6}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h2>Creator Dashboard</h2>
    <div class="small">Controls what fans see</div>
  </div>

  <div class="card">
    <label>Name</label>
    <input id="name">

    <label>Bio</label>
    <textarea id="bio"></textarea>

    <label>Theme Color</label>
    <input id="theme" type="color">
  </div>

  <div class="card">
    <label>Live URL</label>
    <input id="liveUrl">

    <label>
      <input type="checkbox" id="isLive"> Live Now
    </label>
  </div>

  <div class="card">
    <button id="publish">Update Fan App</button>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
