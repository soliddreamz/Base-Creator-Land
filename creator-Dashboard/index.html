<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Creator Dashboard</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b0f;
  color:white;
}
.panel{
  padding:16px;
  border-bottom:1px solid #222;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#111;
  border:1px solid #333;
  color:white;
}
button{
  padding:10px 14px;
  background:#2dd4bf;
  border:none;
  color:black;
  font-weight:bold;
}
iframe{
  width:100%;
  height:60vh;
  border:none;
}
</style>
</head>

<body>

<div class="panel">
  <input id="name" placeholder="Creator name">
  <input id="bio" placeholder="Bio">
  <button onclick="send()">UPDATE LIVE</button>
</div>

<iframe id="fan" src="../Fan%20App/index.html"></iframe>

<script>
function send(){
  const payload = {
    name: document.getElementById("name").value || "Creator",
    bio: document.getElementById("bio").value || "",
    live: true
  };

  document.getElementById("fan").contentWindow.postMessage({
    type:"BASE_UPDATE",
    payload
  },"*");
}
</script>

</body>
</html>
