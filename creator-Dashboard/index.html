<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Creator Controller</title>

<style>
body{
  margin:0;
  font-family: system-ui;
  background:#0b0b0f;
  color:#fff;
}
.wrap{
  max-width:540px;
  margin:30px auto;
  padding:20px;
}
.card{
  background:#111;
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
}
h2{margin:0 0 10px}
label{
  font-size:12px;
  opacity:.7;
}
input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#1f2937;
  color:#fff;
}
.row{
  display:flex;
  gap:10px;
}
.row > *{flex:1}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:16px;
}
.small{
  font-size:12px;
  opacity:.6;
}
.badge{
  margin-top:10px;
  padding:8px;
  border-radius:10px;
  background:#022c22;
  color:#5eead4;
  font-size:12px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h2>Creator Controller</h2>
    <div class="small">This panel controls what fans see.</div>
    <div class="badge">Live connection to Fan App</div>
  </div>

  <div class="card">
    <label>Creator Name</label>
    <input id="name" placeholder="DJ Name" />

    <label>Bio</label>
    <textarea id="bio" placeholder="Short description"></textarea>

    <label>Theme Color</label>
    <input id="theme" type="color" value="#2563eb" />

    <label>Profile Image (URL)</label>
    <input id="image" placeholder="https://..." />
  </div>

  <div class="card">
    <h3>Live Status</h3>

    <label>Live URL</label>
    <input id="liveUrl" placeholder="https://streamâ€¦" />

    <label>
      <input type="checkbox" id="isLive" /> Live Now
    </label>
  </div>

  <div class="card">
    <h3>Fan Links</h3>

    <div class="row">
      <input id="linkLabel" placeholder="Label" />
      <input id="linkUrl" placeholder="URL" />
    </div>

    <button onclick="addLink()">Add Link</button>
  </div>

  <div class="card">
    <button onclick="publish()">Update Fan App</button>
  </div>

</div>

<script>
const KEY = "BASE_STATE_V1";
let links = [];

function addLink(){
  if(!linkLabel.value || !linkUrl.value) return;
  links.push({label:linkLabel.value, url:linkUrl.value});
  linkLabel.value = "";
  linkUrl.value = "";
  alert("Link added");
}

function publish(){
  const state = {
    name: name.value,
    bio: bio.value,
    theme: theme.value,
    image: image.value,
    live:{
      isLive: isLive.checked,
      url: liveUrl.value
    },
    links
  };
  localStorage.setItem(KEY, JSON.stringify(state));
  alert("Fan App updated");
}
</script>

</body>
</html>
