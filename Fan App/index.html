<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Base Fan App</title>

<style>
body{ margin:0; font-family:system-ui; background:#0b0b0f; color:white; }
header{ padding:16px; border-bottom:1px solid #222; display:flex; align-items:center; justify-content:space-between; gap:12px; }
section{ padding:16px; }
.badge{ padding:6px 10px; border-radius:20px; background:#222; font-size:12px; display:inline-block; }
.links{ display:grid; gap:10px; max-width:520px; }
a.btn{
  display:flex; justify-content:space-between; align-items:center;
  padding:12px 14px; border:1px solid #222; border-radius:12px;
  color:white; text-decoration:none; background:#0a0a0a;
}
</style>
</head>

<body>
<header>
  <div>
    <h2 id="name" style="margin:0 0 6px 0;">Creator Name</h2>
    <div class="badge" id="live">OFFLINE</div>
  </div>
</header>

<section>
  <p id="bio">Bio goes here</p>

  <div class="links" id="links"></div>
</section>

<script>
const CONTENT_URL = "./content.json";
const POLL_INTERVAL = 15000;

function applyState(d){
  if (!d) return;

  document.getElementById("name").textContent = d.name || "";
  document.getElementById("bio").textContent  = d.bio || "";

  const liveOn = d.isLive === true; // âœ… aligned
  document.getElementById("live").textContent = liveOn ? "LIVE" : "OFFLINE";

  const linksEl = document.getElementById("links");
  linksEl.innerHTML = "";

  const links = Array.isArray(d.links) ? d.links : [];
  links.forEach((item) => {
    if (!item || !item.url) return;
    const a = document.createElement("a");
    a.className = "btn";
    a.href = item.url;
    a.target = "_blank";
    a.rel = "noopener";
    a.textContent = item.label || item.url;
    linksEl.appendChild(a);
  });

  // Optional liveUrl button (only if provided + isLive true)
  if (liveOn && d.liveUrl) {
    const a = document.createElement("a");
    a.className = "btn";
    a.href = d.liveUrl;
    a.target = "_blank";
    a.rel = "noopener";
    a.textContent = "Open Live";
    linksEl.prepend(a);
  }
}

async function fetchState(){
  const url = new URL(CONTENT_URL, location.href);
  url.searchParams.set("ts", Date.now()); // cache bust
  const res = await fetch(url.toString(), { cache:"no-store" });
  if (!res.ok) throw new Error("Failed to load content.json");
  return res.json();
}

async function tick(){
  try{
    const state = await fetchState();
    applyState(state);
  }catch(e){
    // silent fail (V1)
  }
}

tick();
setInterval(tick, POLL_INTERVAL);
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) tick();
});
</script>
</body>
</html>
