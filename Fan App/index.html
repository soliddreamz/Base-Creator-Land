<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- BASE V1: FAN APP IDENTITY (INSTALL + SHARE) -->
<title>DJ TEST 14</title>
<meta name="apple-mobile-web-app-title" content="DJ TEST 14">
<meta name="application-name" content="DJ TEST 14">
<meta property="og:title" content="DJ TEST 10">
<meta property="og:type" content="website">
<meta property="og:image" content="icons/icon-512.png">
<link rel="apple-touch-icon" href="icons/icon-192-v7.png">
<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b0f; /* default fallback */
  color:white;
  transition:background-color 0.3s ease;
}
header{
  padding:16px;
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

/* UNIVERSAL LOGO (V1) */
#logoWrap{
  width:100%;
  text-align:center;
}
#logo{
  display:none;
  margin:0 auto 12px auto;
  max-width:80%;
  max-height:200px;
  height:auto;
  object-fit:contain;
}

section{ padding:16px; }
.badge{
  padding:6px 10px;
  border-radius:20px;
  background:#222;
  font-size:12px;
  display:inline-block;
}
.links{
  display:grid;
  gap:10px;
  max-width:520px;
}
a.btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border:1px solid #222;
  border-radius:12px;
  color:white;
  text-decoration:none;
  background:#0a0a0a;
}
</style>
  <link rel="icon" href="icons/icon-192-v7.png">
</head>

<body>

<header>
  <div id="logoWrap">
    <img id="logo" alt="Logo">
    <h2 id="name" style="margin:0 0 6px 0;">Creator Name</h2>
    <div class="badge" id="live">OFFLINE</div>
  </div>
</header>

<section>
  <p id="bio">Bio goes here</p>
  <div class="links" id="links"></div>
</section>

<script>
const CONTENT_URL = "./content.json";
const POLL_INTERVAL = 15000;

function applyState(d){
  if (!d) return;

  document.getElementById("name").textContent = d.name || "";
  document.getElementById("bio").textContent  = d.bio || "";

  if (d.backgroundColor && typeof d.backgroundColor === "string") {
    document.body.style.background = d.backgroundColor;
  } else {
    document.body.style.background = "#0b0b0f";
  }

  const liveOn = d.isLive === true;
  document.getElementById("live").textContent = liveOn ? "LIVE" : "OFFLINE";

  const linksEl = document.getElementById("links");
  linksEl.innerHTML = "";

  const links = Array.isArray(d.links) ? d.links : [];
  links.forEach((item) => {
    if (!item || !item.url) return;
    const a = document.createElement("a");
    a.className = "btn";
    a.href = item.url;
    a.target = "_blank";
    a.rel = "noopener";
    a.textContent = item.label || item.url;
    linksEl.appendChild(a);
  });

  if (liveOn && d.liveUrl) {
    const a = document.createElement("a");
    a.className = "btn";
    a.href = d.liveUrl;
    a.target = "_blank";
    a.rel = "noopener";
    a.textContent = "Open Live";
    linksEl.prepend(a);
  }

  // Connect Button (external, no storage)
  if (d.contactEmail && typeof d.contactEmail === "string") {
    const label = (typeof d.contactLabel === "string" && d.contactLabel.trim())
      ? d.contactLabel.trim()
      : "Connect";

    const a = document.createElement("a");
    a.className = "btn";
    a.href = `mailto:${d.contactEmail.trim()}`;
    a.textContent = label;
    linksEl.appendChild(a);
  }

  // ===== V1 UNIVERSAL LOGO (SHOWS INSIDE APP) =====
  // Always render the current icon-512.png and bust cache so changes appear immediately.
  const logo = document.getElementById("logo");
  if (logo) {
    logo.src = "./icons/icon-512.png?v=" + Date.now();
    logo.style.display = "block";
  }
}

async function fetchState(){
  const url = new URL(CONTENT_URL, location.href);
  url.searchParams.set("ts", Date.now());
  const res = await fetch(url.toString(), { cache:"no-store" });
  if (!res.ok) throw new Error("Failed to load content.json");
  return res.json();
}

async function tick(){
  try{
    const state = await fetchState();
    applyState(state);
  }catch(e){}
}

tick();
setInterval(tick, POLL_INTERVAL);
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) tick();
});
</script>

</body>
</html>
